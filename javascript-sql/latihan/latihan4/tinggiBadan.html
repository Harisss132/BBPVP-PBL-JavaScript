<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Asosiatif</title>
</head>
<body>
    <div id="hasil">
    <script>
        // Data awal (object/array asosiatif)
        const tinggi = {
            Rose: 178,
            Magnolia: 153,
            Daisy: 165,
            Jamine: 161,
            Violet: 159
        };
        // Ambil key (nama - nama), urutkan secara alfabet
        const namaUrut = Object.keys(tinggi).sort();
        // Tampilkan menggunakan foreach
        let hasil = "";
        namaUrut.forEach(function (nama) {
            hasil = hasil + nama + " : " + tinggi[nama] + "cm" + "<br>";
        })
        document.getElementById("hasil").innerHTML = hasil;
    </script>
    </div>
</body>
</html>
